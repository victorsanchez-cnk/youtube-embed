<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Player</title>
  <style>
    /* General setup for full black screen */
    html, body {
      background-color: #000;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Container to center the video box */
    .container {
      height: 100vh; /* Use viewport height */
      width: 100vw;  /* Use viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box; /* Ensure padding doesn't affect calculation */
    }

    /* Video aspect ratio container (16:9) */
    .embed-responsive {
      position: relative;
      max-width: 900px; /* Max width for desktop/tablet view */
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 8px; /* Slightly rounded corners */
    }

    /* The actual iframe */
    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="embed-responsive">
      <!-- CRUCIAL CHANGE: Placeholder is now {VideoId} and the embed path is correctly hardcoded -->
      <iframe
        src="https://www.youtube-nocookie.com/embed/{videoUrl}?rel=0&autoplay=1&mute=1&controls=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
