<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>YouTube Player</title>
  <style>
    /* Full screen black background */
    html, body {
      background-color: #000;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Container to center the video */
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Aspect ratio container (16:9) */
    .embed-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      width: 100%;
      max-width: 900px; /* optional max width */
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }

    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="embed-responsive">
      <!-- Placeholder for dynamic video ID -->
      <iframe id="player"
              src="https://www.youtube-nocookie.com/embed/{VideoId}?rel=0&autoplay=1&mute=1&controls=1"
              allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Optional: Dynamic replacement via query string -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('v') || '{VideoId}';
    if(videoId && videoId !== '{VideoId}') {
        document.getElementById('player').src =
            `https://www.youtube-nocookie.com/embed/${encodeURIComponent(videoId)}?rel=0&autoplay=1&mute=1&controls=1`;
    }
  </script>
</body>
</html>
